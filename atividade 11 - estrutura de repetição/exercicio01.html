<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa para resolver equações de segundo grau</title>
</head>
<body>
    <h1>equações de segundo grau</h1>

    <h2>ax² + bx + c = 0</h2>
    <p id="texto"></p>
    <p id="aviso"></p>


    <input type="number" id="a" placeholder="Digite o valor de a">
    <input type="number" id="b" placeholder="Digite o valor de b">
    <input type="number" id="c" placeholder="Digite o valor de c">
    <br><br>
    <button onclick="calcular()" type="button">Iniciar cálculo.</button>

    <script>

function calcular() {
    
    var texto = document.getElementById('texto');
        var a = parseInt(document.getElementById('a').value); 
        var b = parseInt(document.getElementById('b').value);
        var c = parseInt(document.getElementById('c').value);
    var delta = b**2 - (4*a*c);
    var raizDeDelta = Math.sqrt(delta);
    var bNegativo = -b;
 

        if (a<=0){
            texto.innerHTML = "O valor de 'a' deve ser maior que 0";
        } else
        if (raizDeDelta < 0) {
            texto.innerHTML = "Não existe raiz real, pois o valor da raiz de delta é " + raizDeDelta;
        } else
        if (raizDeDelta == 0 ) {
            var xSemRaiz = bNegativo / 2 * a;
            texto.innerHTML = "Existe apenas uma raiz real, com o valor " +xSemRaiz;
        } else
        if (raizDeDelta > 0) {
            var x1 = (bNegativo + raizDeDelta) / (2*a);
            var x2 = (bNegativo - raizDeDelta) / (2*a);
            texto.innerHTML = "Existe duas raizes de valor real, " +x1 + " e " + x2;
        }

    }
    </script>
</body>
</html>
